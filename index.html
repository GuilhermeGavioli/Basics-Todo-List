<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>



    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://kit.fontawesome.com/69266619cf.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="w-[60vh] h-[60vh]  rounded-md
    relative mt-20 m-auto ">


    <div class=" p-9 bg-green-400/0 rounded-t-3xl border-t-8 border-r-8 border-l-8 border-white ">
        <h1 class="text-center text-white font-bold text-4xl">Vanilla Js Todo List</h1>
    </div>


    <div class="bg-white w-[60vh] h-[60vh] py-4 px-4 rounded-b-3xl">

        <div class="
        bg-white
        w-5 h-5 rounded-full p-2
        absolute top-4 right-4 
        flex justify-center items-center
        ">
        <i class="fa-solid fa-question w-5 text-gray-500"></i>
        </div>

        <form class="flex justify-between">

            <input type="text" id="task-input" value="" placeholder="type a task..." maxlength="50" class="w-[73%] outline-none border-none">
            <button id="add-task-btn" class="bg-[rgb(91,200,156)] w-[25%] px-8 py-2 text-white font-semibold rounded-sm">Add</button>

        </form>
        
        <div id="tasks-container" class="bg-gray-200 w-full h-[85%] rounded-md py-3 px-5 mt-6 overflow-y-scroll">
            <ul id="tasks-container-list"></ul>
        </div>

    </div>


    </div>
</body>
</html>
